<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/main.sass">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="./Scripts/main.js" defer></script>
</head>
<body>
<nav class="navbar navbar-light bg-light" id="menu">
    <a class="navbar-brand" href="#">Videos</a>
    <button class="btn btn-light" onclick="playVideo('one')">Rainbow Six Siege</button>
    <button class="btn btn-light" onclick="playVideo('two')">Wolverine</button>
    <button class="btn btn-light" onclick="playVideo('three')">Star Wars</button>
    <button class="btn btn-light" onclick="playVideo('four')">Back 4 Blood</button>
    <input id="selected" type="hidden">
</nav>
<div id="body">
<!-- Player -->
    <main class="player" id="VB">
        <video id="video" src="./Video/VideoR6.mp4" poster="./Video/ImgR6.jpg" class="video"></video>

        <!-- Controls -->
        <nav class="controls">
            <button class="button play">
                <i class="fas fa-play"></i>
            </button>
            <button class="button stop">
                <i class="fas fa-stop"></i>
            </button>
            <input type="range" min="0" max="100" step="0.1" value="0" class="progress">
            <small class="timestamp">
                00:00
            </small>
            <ul class="speed-list">
                <li class="speed-item" data-speed="0.5">0.5x</li>
                <li class="speed-item" data-speed="0.75">0.75x</li>
                <li class="speed-item active" data-speed="1">1x</li>
                <li class="speed-item" data-speed="1.5">1.5x</li>
                <li class="speed-item" data-speed="2">2x</li>
            </ul>

            <div class="volume-slider">
                <div class="volume-filled"></div>
            </div>
            <a href="" id="control-volume" class="material-icons text-decoration-none" title="Volume">volume_up</a>
            <div>
                <button id="btnFullScreen" class="material-icons" onclick="abrirFullscreen();" style="font-size:36px">fullscreen</button>
            </div>
        </nav>
    </main>
</div>
</body>
</html>
